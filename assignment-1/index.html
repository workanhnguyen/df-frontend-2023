<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- Main content -->
      <div class="container">
        <!-- Header -->
        <div class="header">
          <input
            class="input width-200"
            type="text"
            placeholder="Search books"
          />
          <button class="btn btn-primary" onclick="showAddBookDialog()">
            Add book
          </button>
        </div>

        <!-- Table of data -->
        <div class="main">
          <table class="width-full border-collapse">
            <thead>
              <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Topic</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="data-zone"></tbody>
          </table>
        </div>
      </div>

      <!-- Add book dialog -->
      <div id="add-book-dialog" class="overlay">
        <div class="dialog">
          <!-- Dialog header -->
          <div class="flex justify-between items-center">
            <p class="text-xl font-bold">Add book</p>
            <p onclick="hideAddBookDialog()">
              <i class="fa-solid fa-xmark text-xl font-bold"></i>
            </p>
          </div>

          <!-- Dialog inputs -->
          <div class="flex flex-col dialog-body gap-normal">
            <div class="flex flex-col gap-normal">
              <label>Name</label>
              <input class="input" type="text" />
            </div>
            <div class="flex flex-col gap-normal">
              <label>Author</label>
              <input class="input" type="text" />
            </div>
            <div class="flex flex-col gap-normal">
              <label>Topic</label>
              <select class="input">
                <option value="Programming" selected>Programming</option>
                <option value="Database">Database</option>
                <option value="DevOps">DevOps</option>
              </select>
            </div>
          </div>

          <div class="width-full flex justify-end">
            <button class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>

      <!-- Delete book dialog -->
      <div id="delete-book-dialog" class="overlay">
        <div class="dialog">
          <!-- Dialog header -->
          <div class="flex justify-between items-center">
            <p class="text-xl font-bold">Delete book</p>
            <p onclick="hideDeleteBookDialog()">
              <i class="fa-solid fa-xmark text-xl font-bold"></i>
            </p>
          </div>

          <!-- Dialog inputs -->
          <div class="flex flex-col dialog-body gap-normal">
            <p class="text-center">Do you want to delete this book?</p>
          </div>

          <div class="width-full flex justify-evenly">
            <button class="btn btn-secondary">Delete</button>
            <button class="btn btn-primary" onclick="hideDeleteBookDialog()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
