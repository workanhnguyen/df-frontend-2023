<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="width-full height-screen flex flex-col items-center bg-gray">
      <header
        class="width-full flex justify-between items-center px-10 py-20 bg-white"
      >
        <div>
          <p class="text-2xl font-bold">Bookstore</p>
        </div>
        <div class="flex items-center gap-normal overflow-hidden">
          <img
            class="width-50 height-50 rounded-full"
            src="../assets/avt.png"
            alt="avt"
          />
          <p class="text-lg">Anh Nguyen</p>
        </div>
      </header>
      <!-- Main content -->
      <main class="container">
        <!-- Action -->
        <div class="width-full flex justify-end py-20 gap-normal">
          <input
            class="input width-200"
            type="text"
            placeholder="Search books"
          />
          <button class="btn btn-primary" onclick="showAddBookDialog()">
            Add book
          </button>
        </div>

        <!-- Table of data -->
        <div>
          <table class="width-full border-collapse bg-white">
            <thead>
              <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Topic</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="data-zone"></tbody>
          </table>
        </div>
      </main>

      <!-- Add book dialog -->
      <div id="add-book-dialog" class="overlay">
        <div class="dialog">
          <!-- Dialog header -->
          <div class="flex justify-between items-center">
            <p class="text-xl font-bold">Add book</p>
            <p onclick="hideAddBookDialog()">
              <i class="fa-solid fa-xmark text-xl font-bold cursor-pointer"></i>
            </p>
          </div>

          <!-- Dialog inputs -->
          <div class="flex flex-col dialog-body gap-normal">
            <div class="flex flex-col gap-normal">
              <label for="name">Name</label>
              <input id="name" class="input" type="text" />
            </div>
            <div class="flex flex-col gap-normal">
              <label for="author">Author</label>
              <input id="author" class="input" type="text" />
            </div>
            <div class="flex flex-col gap-normal">
              <label>Topic</label>
              <select id="category" class="input"></select>
            </div>
          </div>

          <div class="width-full flex justify-end">
            <button class="btn btn-primary" onclick="addBook()">Create</button>
          </div>
        </div>
      </div>

      <!-- Delete book dialog -->
      <div id="delete-book-dialog" class="overlay">
        <div class="dialog">
          <!-- Dialog header -->
          <div class="flex justify-between items-center">
            <p class="text-xl font-bold">Delete book</p>
            <p onclick="hideDeleteBookDialog()">
              <i class="fa-solid fa-xmark text-xl font-bold cursor-pointer"></i>
            </p>
          </div>

          <!-- Dialog alert -->
          <div class="flex flex-col dialog-body gap-normal">
            <p class="text-center">Do you want to delete <span id="book-name" class="font-bold"></span> book?</p>
          </div>

          <div class="width-full flex justify-evenly">
            <button id="btn-delete" class="btn btn-secondary">Delete</button>
            <button class="btn btn-primary" onclick="hideDeleteBookDialog()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
